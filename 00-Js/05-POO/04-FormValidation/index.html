<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Validando formulário</title>
</head>

<body>
  <section class="container">

    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio.</li>
      <li>Úsuario só poderá conter letras e/ou números.</li>
      <li>Úsuario deverá ter entre 3 e 12 caracteres.</li>
      <li>Senha precisa ter entre 6 a 12 caracteres.</li>
    </ul>

    <form action="/" method="POST" class="formulario">

      <label for="">Nome</label>
      <input type="text" class="nome validar">
      <label for="">Sobrenome</label>
      <input type="text" class="sobrenome validar">
      <label for="">CPF</label>
      <input type="text" class="cpf validar">
      <label for="">Úsuario</label>
      <input type="text" class="usuario validar">
      <label for="">Senha</label>
      <input type="password" class="senha validar">
      <label for="">Repetir a senha</label>
      <input type="password" class="repetir-senha validar">
      <button type="submit">Enviar</button>

    </form>

  </section>


  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
