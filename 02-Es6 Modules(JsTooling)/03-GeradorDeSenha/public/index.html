<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qtd-caracteres"><br>
    Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
    Adicionar minúsculas <input type="checkbox" class="chk-minusculas"><br>
    Adicionar números <input type="checkbox" class="chk-numeros"><br>
    Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked><br>
    <button class="gerar-senha">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
